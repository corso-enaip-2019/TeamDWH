<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top shadow-sm">
    <h1 class="navbar-brand mb-0">Portale DWH - Lista Moduli</h1>
</nav>
<div class="container-fluid">
    <h2>Ciao, {{currentUser}}!</h2>
    <hr/>
    <div class="card-columns">
        <div *ngFor="let module of list">
            <div class="card border-primary text-center shadow" *ngIf="module.IsAlive">
                <div class="card-header bg-dark">
                    <h3 class="card-title m-0"><a class="card-link" href="{{module.Url}}">{{module.FullName}}</a></h3>
                </div>
                <div class="card-body">
                    <p class="card-text">{{module.Description}}</p>
                </div>
            </div>
            <div class="card border-danger text-center shadow" *ngIf="!module.IsAlive">
                <div class="card-header bg-danger">
                    <h3 class="card-title m-0">{{module.Name}}</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">{{module.Url}}</p>
                    <p class="card-text">{{module.ErrorMessage}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
